server:
  port: 8080

spring:
  application:
    name: translate-helper
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 120000
          libretranslate-client:
            connectTimeout: 5000
            readTimeout: 120000
  servlet:
    multipart:
      max-file-size: 10MB  # Максимальный размер одного загружаемого файла
      max-request-size: 15MB  # Максимальный общий размер загрузки (всех файлов в одном запросе)
      file-size-threshold: 2KB  # Размер файла, после которого он должен быть записан на диск


feign:
  client:
    libretranslate-client:
      url: http://127.0.0.1:5000

pictureSearchUrl: "https://duckduckgo.com/?q=$query&iar=images&iax=images&ia=images&p=1"


